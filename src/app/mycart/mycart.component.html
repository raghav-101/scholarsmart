<body>
<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table >
                    <thead>
                        <tr>
                            <th class="whitetext">Sr.No</th>
                            <th class="whitetext">Product Name</th>
                            <th class="whitetext">Product Image</th>
                            <th class="whitetext">Description</th>
                            <th class="whitetext">Price</th>
                            <th class="whitetext">Quantity</th>
                            <th class="whitetext">Total</th>
                            <th class="whitetext">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index" class="whitetext">
                            <td class="whitetext">{{i+1}}</td>
                            <td class="whitetext">{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;" class="whitetext">{{item.description}}</td>
                            <th style="width: 12%;" class="whitetext">{{item.price}}</th>
                            <td style="width: 12%;" class="whitetext">{{item.quantity}}</td>
                            <td style="width: 12%;" class="whitetext">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="form-button"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="form-button">Empty Cart</button></td>
                            <td><button routerLink="/products" class="form-button">Shop More</button></td>
                            <td><button  routerLink="/checkout" class="form-button">Checkout</button></td>
                            <td class="whitetext"><strong>Grand Total : {{grandTotal}} Scholar Points</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
